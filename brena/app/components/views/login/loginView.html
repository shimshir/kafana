<div ng-show="!isAuthenticated()">
	<iframe src="sink.html" name="sink"
			style="display:none"></iframe>

	<form name="loginForm"
		  action="sink.html" target="sink" method="post"
		  ng-controller="loginController"
		  ng-submit="login(credentials)"
		  novalidate>

		<label for="username">Username:</label>
		<input type="text" id="username" ng-model="credentials.username">
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" ng-model="credentials.password">
		<br>
		<button type="submit">Login</button>
	</form>
</div>
<div ng-show="isAuthenticated()">
	You are logged in
</div>
