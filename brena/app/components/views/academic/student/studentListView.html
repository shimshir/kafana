<div ng-controller="studentListController" ng-if="isAuthorized(userRoles.student)">
	<h1>Students</h1>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Username</th><th>First Name</th><th>Last Name</th><th>Card code</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="student in students">
			<td>{{ student.account.username }}</td><td>{{ student.firstName }}</td><td>{{ student.lastName }}</td><td>{{ student.cardCode }}</td>
		</tr>
		</tbody>
	</table>
</div>
